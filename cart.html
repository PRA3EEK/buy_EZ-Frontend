<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background-color: white;
            color: #272727;
            font-family: 'Bakbak One';
            letter-spacing: 1px;
        }

        #cart {
            border: 1px solid;
            padding: 20px;
        

        }
        .parent{
            display: grid;
            grid-template-columns: 20% 60%;
            /* height: 35vh; */
        }
        .prodDetails{
           display: grid;
           padding: 20px;

        }
        .image>img
        {
          width: 100%;
        }
        .quantInput
        {
            padding: 5px;
            font-size: 15px;
            width: auto;
            border-radius: 5px;
            background-color: #ffe400;
            border: none;
        }
        .remove, .update{
            width: auto;
            padding: 10px;
            background-color: #ffe400;
            color: #272727;
            border: none;
            cursor: pointer;
            transition: 0.5s;
            border-radius: 5px;
            margin-left: 5px;
        }
        .remove:hover, .update:hover{
            background-color: #272727;
            color: #ffe400
            ;
        }
        #content{
            display: grid;
            grid-template-columns: 80% 20%;
        }
        #checkout{
            border: 1px solid;
            padding: 20px;
        }
        #order{
            border: 1px solid;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
</head>

<body>
    <div id="totalAmount">

    </div>
    <div id="content">
        <div id="cart">
     
        </div>
        <div id="checkout">
            <div id="amount">

            </div>
             <button id="order" class="remove" onclick="placeOrder()">
                Place Order
             </button>
        </div>
    </div>
    
</body>

</html>
<script src="/scripts/cart.js">
   
</script>
