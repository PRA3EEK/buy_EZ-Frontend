<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
<style>
   *{
      color: #272727;
      font-family: 'Bakbak One';
   }
    #userForm{
        width: 40%;
        display: grid;
        grid-template-columns: 1;
        /* border: 1px solid; */
        margin: auto;
     }
     #userForm input{
        margin-top: 10px;
        height: 35px;
        padding: 10px;
        font-size: 15px;
     }
     #warnings{
        display: none;
     }
     #warnings>ul>li>img{
        /* width: 100%; */
        /* border: 1px solid red; */
        height: inherit;
     }
     #warnings>ul>li{
        /* border: 1px solid; */
        display: grid;
        justify-content: center;
        align-items: center;
        grid-template-columns: 10% 80%;
        height: 20px;
     }
     /* #password:focus #warnings{
        display: block;
     } */
</style>
<body>
    
   <form action="" id="userForm">
  
      <input type="text" placeholder="Username" id="username" required>
      <input type="text" placeholder="First Name" id="firstname" required>
      <input type="text" placeholder="Last Name" id="lastname" >
      <input type="password" placeholder="Set password" id="password" oninput="check()" required>
      <div id="warnings">
        <ul>
            <li id="len"><img src="incorrect.png" alt="">Length of the password must be greater than 8.</li>
            <li id="num"><img src="incorrect.png" alt="">Must contains a numeric value between 0-9.</li>
            <li id="spe"><img src="incorrect.png" alt="">Must contains a special character like @#$%^&*()!.</li>
            <li id="low"><img src="incorrect.png" alt="">Must contains a lower case character [a-z].</li>
            <li id="upp"><img src="incorrect.png" alt="">Must contains an upper case character [A-Z].</li>
            <li id="spa"><img src="incorrect.png" alt="">Must not contain any space.</li>
        </ul>
      </div>
      <input type="text" placeholder="Mobile Number" id="phone" required>
      <input type="email" placeholder="Email address" id="email" required>
      <div class="address" >
        <p>Address</p>
        <input type="text" placeholder="Country" id="country" required>
        <input type="text" placeholder="State" id="state" required>
        <input type="text" placeholder="City" id="city" required>
        <input type="text" placeholder="Pincode" id="pincode" required>
        <input type="text" placeholder="Adress details" id="details" required>
      </div>
      <input type="submit" value="Add" id="submit">
   </form>

</body>
</html>
<script src="/scripts/AddAdmin.js">
 
</script>
